<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>


  	<div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Cover your page.</h1>
            <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>


	<a-scene vr-mode-ui="enabled: false">

	  <a-assets>
	    <!--<img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">-->
	    <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
	    <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">

	    <a-asset-item id="myPlyModel" src="crystal.ply"></a-asset-item>
	  </a-assets>

	  <!--
	  <a-tetrahedron position="0 2 -10" rotation="0 45 45" scale="2 2 2" src="#boxTexture">
	    <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
	      to="0 2.4 -10"></a-animation>
	    <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
	    <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
	    <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
	  </a-tetrahedron>
	  -->


	  <a-entity ply-model="src: #myPlyModel" position="0 0 -8" rotation="0 0 0" scale="0.500 0.500 0.500">
	  	<a-animation attribute="rotation" duration="5000" direction="normal" to="0 90 0" repeat="indefinite"></a-animation>
	  </a-entity>

	  <a-sky height="2048" radius="30" src="#skyTexture" theta-length="-180" width="2048"></a-sky>


	  <!--<a-plane src="#groundTexture" color="black" rotation="-90 0 0" height="100" width="100"></a-plane>-->

	  <!--
	  <a-text value="FREQVENCY" color="#BBB" position="-0.9 1.5 -3" scale="1.5 1.5 1.5">
	  	<a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
	      to="-0.9 1.6 -3"></a-animation>
	    <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
	    <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
	  </a-text>
	  -->

	  
      <a-light type="directional" intensity="2" position="2.622 3.890 -2.73"></a-light>
      <a-light type="directional" intensity="0.400" position="-8.65 -6.00 -5.75"></a-light>

	  <a-camera></a-camera>

	</a-scene>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
  <body>
</html>
