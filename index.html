  <body>

  	<div class="title"><span class="align-middle">&nbsp;&nbsp;<u>freqvency</u>
  		<div class="invite pull-right"><a href="mailto:hello@freqvency.com">request invite&nbsp;&nbsp;</a></span></div>
  	</div>


	<a-scene vr-mode-ui="enabled: false">

	  <a-assets>
	    <img id="sky" src="sky.jpg">
	    <a-asset-item id="crystal" src="img/model/crystal.ply"></a-asset-item>
	  </a-assets>

	  <a-sky height="2048" radius="30" color="#ecf0f1" theta-length="-180" width="2048"></a-sky>

	  <a-camera>
	  	<a-entity ply-model="src: #crystal" position="0 -1.50 -9" rotation="0 0 0" scale="0.500 0.500 0.500">
	  		<a-animation attribute="rotation" duration="5000" direction="normal" to="0 90 0" repeat="indefinite"></a-animation>
	    </a-entity>
	    <!--<a-text value="FREQVENCY" color="#BBB" position="-0.58 0 -3.50" scale="1 1 1"></a-text>-->
	    <a-light type="directional" intensity="2" position="2.622 3.890 -2.73"></a-light>
        <a-light type="directional" intensity="0.400" position="-8.65 -6.00 -5.75"></a-light>
	  </a-camera>

	</a-scene>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
